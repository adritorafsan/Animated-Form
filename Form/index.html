<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Younger Coding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formbox login">
            <h2>Login</h2>
            <form action="#">
                <div class="inputbox">
                    <ion-icon name="mail"></ion-icon>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed"></ion-icon>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgercheak">
                    <input type="checkbox">
                    <label>remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button class="btn">Login</button>
                <div class="register-forget">
                    <p>Don't have an account?<a href="#" class="registerlink">Register</a></p>
                </div>
            </form>
        </div>
        <div class="formbox register">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputbox">
                    <ion-icon name="person"></ion-icon>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail"></ion-icon>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed"></ion-icon>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgercheak">
                    <input type="checkbox">
                    <label>Agree to the terms & conditions</label>
                    
                </div>
                <button class="btn">Register</button>
                <div class="register-forget">
                    <p>Already have an account?<a href="#" class="loginlink">Login</a></p>
                </div>
            </form>
        </div>
    </div>






<script src="index.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
